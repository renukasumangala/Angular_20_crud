<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="add()">Add</button>
    </mat-card-header>
    
    <mat-card-content>
        <div class="table-container">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>

            <ng-container matColumnDef="cl">
                <th mat-header-cell *matHeaderCellDef>Credit Limit</th>
                <td mat-cell *matCellDef="let element">{{element.creditlimit}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status? 'Active' : 'In Active'}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" class="action-buttons">
                    <button mat-raised-button color="primary" (click)="Edit(element.id)">Edit</button>
                    <button mat-raised-button color="accent" (click)="Delete(element.id)">Remove</button>
                </td>
            </ng-container>

            <tr style="background-color: blue;color: white;" mat-header-row *matHeaderRowDef="displayHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
    </div>
    </mat-card-content>
</mat-card>
